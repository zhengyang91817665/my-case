<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入您的考核成绩：');
        if (score >= 90) {
            alert('您的考核等级为 A  达成 孤芳自赏')
        } else if (score >= 80) {
            alert('您的考核等级为 B  达成 笑傲江湖')
        } else if (score >= 70) {
            alert('您的考核等级为 C 达成 平分秋色')
        } else if (score >= 60) {
            alert('您的考核等级为 D 达成 泯然于众')
        } else {
            alert('您的考核等级为 E 达成 天生废柴 呔！！吃我一剑！！')
        }
    </script>
</head>
