    <title>Document</title>
    <script>
        // 1.求出1-100之间所有数的和与平均值
        var sum = 0;
        var everage = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        everage = sum / 100;
        console.log(sum);
        console.log(everage);
        // 2.求出1-100之间所有偶数的和
        var even = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 2 == 0) {
                even += j;
            }
        }
        console.log(even);
        // 3.求出100以内7的倍数的总和
        var eva = 0;
        for (var l = 1; l <= 100; l++) {
            if (l % 7 == 0) {
                eva += l;
            }
        }
        console.log(eva);
    </script>
