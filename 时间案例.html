    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = prompt('请输入当前时间：');
        if (time >= 20) {
            alert('晚上好')
        } else if (time >= 18) {
            alert('傍晚好')
        } else if (time >= 13) {
            alert('下午好')
        } else if (time >= 12) {
            alert('中午好')
        } else if (time >= 8) {
            alert('上午好')
        }
    </script>
