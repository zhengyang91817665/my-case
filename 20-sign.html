<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出一个对话框，提示输入用户名
        // 2.如果用户不是输入 admin 则一直
        do {
            var user = prompt('请输入的用户名：')
            var password = prompt('请输入登录密码：')
        } while (user !== 'admin' && password !== '123456')
        alert('欢迎归来，说书人！')
    </script>
</head>
