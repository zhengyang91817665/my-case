<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.里面现存有100块钱。

        // 2.如果存钱，就用输入钱数加上先存的钱数，之后弹出显示余额提示框
        //     
        // 3.如果取钱，就减去取的钱数，之后弹出显示余额提示框
        // 4.如果显示余额，就输出余额
        // 5.如果退出，就弹出退出信息提示框
        shuru = prompt("操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出")
        qian = 100;
        while (qian >= 10) {
            if (shuru == '1') {
                var msg = prompt('存钱');
                msg = parseInt(msg);
                qian = qian + msg;
                alert('余额' + qian);
                shuru = prompt('操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出')
            }
            if (shuru == '2') {
                var msg = prompt('取钱');
                msg = parseInt(msg);
                qian = qian - msg;
                alert('余额' + qian);
                shuru = prompt('操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出')
            }
            if (shuru == '3') {
                alert('余额' + qian)
                shuru = prompt('操作：\n 1.存钱 \n 2.取钱\n 3.显示余额\n 4.退出')
            }
            if (shuru == '4') {
                shuru = false;
                break;
            }
        }
    </script>
</head>
